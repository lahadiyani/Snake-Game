<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Snake Game</title>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="controls">
    <button id="upButton">Atas</button>
    <button id="leftButton">Kiri</button>
    <button id="downButton">Bawah</button>
    <button id="rightButton">Kanan</button>
  </div>
  <button class="play" id="playButton" onclick="startGame()">Play</button>
  <script src="script.js"></script>
</body>
</html>
